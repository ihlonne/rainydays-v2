<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Log in to your Rainy Days account to see information about your orders."
    />
    <title>Log In | Rainy Days</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="../../assets/images//favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../src/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="../../src/js/script.js" defer></script>
  </head>
  <body>
    <main class="login-wrapper">
      <div class="image-wrapper">
        <img
          src="../assets/images/photo-1492133969098-09ba49699f47.avif"
          alt=""
        />
      </div>
      <div class="login-info-wrapper flex">
        <img
          src="../assets/images/logo.png"
          alt="company logo showing mountains and the text rainy days"
        />
        <div>
          <form class="flex">
            <label for="e-mail">Email Address</label>
            <input type="email" name="e-mail" id="e-mail" />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </form>
          <a href="">Forgot Password?</a>
          <div class="login-buttons flex">
            <a href="" class="login-button sign-in-btn">Sign in</a>
            <a href="" class="login-button">Sign up</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
